<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <style>
        .navbar {
            top: 0;
            width: 100%;
            position: fixed;
            z-index: 3;
        }

        .image_wraper {
            /* height: 400px; */
            position: relative;
            display: flex;
            width: 100%;
            margin: 0 auto;
            margin-top: 100px;
            text-align: center;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
        }

        select {
            height: 30px;
            width: 100px;
            position: absolute;
            left: 120px;
            top: 26px;
        }

        label {
            position: absolute;
            left: 40px;
            top: 26px;
        }

        img {
            position: relative;
            display: inline-block;
            width: 400px;
            height: 400px;
            border: 1px solid black;

        }



        h1 {
            margin-top: 100px;
            text-align: center;
        }

        .single_wraper {
            position: relative;
            display: inline-block;
            margin-left: 40px;
            margin-top: 25px;
        }

        .single_wraper:last-child {
            margin-right: 0;
        }

        .single_wraper input {
            position: absolute;
            top: 420px;
            left: 0;
        }

        h3 {
            width: 100px;
            height: 50px;
            text-align: center;
            font-size: large;
            position: absolute;
            top: -50px;
            left: 150px;
            color: black;
        }

        .btn-pre {
            position: absolute;
            width: 100px;
            top: 420px;
            left: 150px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">遥感解译系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">首页</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/DeTarget}" class="nav-link">目标检测</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/DeChange}" class="nav-link">变化检测</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/GetTarget}" class="nav-link">目标提取</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/ClassGeo}" class="nav-link">地物分类</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${user}" class="nav-link" th:text="${user.getName()}"></a>
                    </li>
                    <li class="nav-item">
                        <form th:if="${user}" th:action="@{/logout}" method="post">
                            <input class="nav-link btn btn-primary" type="submit" value="退出">
                        </form>
                        <a th:unless="${user}" th:href="@{/login}" class="nav-link btn btn-primary">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1><span class="text-warning">目标检测</span></h1>
        <div class="image_wraper">
            <label for="classes">选择类别:</label>
            <select name="classes" id="classes">
                <option value="playground">操场</option>
                <option value="aircraft">飞机</option>
                <option value="oiltank">油罐</option>
                <option value="overpass">立交桥</option>
            </select>
            <div class="single_wraper">
                <h3>图片A</h3>
                <input type="file" name="image1" id="image1" onchange="postData('#image1','A')">
                <img class="A" src="" alt="">
            </div>
            <div class="single_wraper">
                <h3>目标检测</h3>
                <button class="predict btn btn-pre btn-primary">检测</button>
                <img class="pre" src="" alt="">
            </div>
        </div>
    </div>

    <script th:src="@{/javascript/jquery-3.6.0.js}"></script>
    <script>

        $('img').attr('src', '/images/init.png')

        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        $(document).ajaxSend(function (e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });

        function postData(type, dir) {
            var formData = new FormData();
            formData.append("image", $(type)[0].files[0]);
            formData.append("type", dir)
            $.ajax({
                url: "/product/DeTargetUpLoadFiles",
                type: "post",
                data: formData,
                processData: false, // 告诉jQuery不要去处理发送的数据
                contentType: false, // 告诉jQuery不要去设置Content-Type请求头
                dataType: '',
                success: function (data) {
                    // var params = JSON.parse(data)
                    $('.' + dir).attr("src", data.src);
                    console.log(data);
                },
                error: function (data) {

                }
            });
        }

        function predict() {
            var formData = new FormData();
            formData.append("image1", $('.A').attr("src"));
            formData.append("classes", $('select').val());
            $.ajax({
                url: "/product/DeTarget",
                type: "post",
                data: formData,
                processData: false, // 告诉jQuery不要去处理发送的数据
                contentType: false, // 告诉jQuery不要去设置Content-Type请求头
                dataType: '',
                success: function (data) {
                    // var params = JSON.parse(data)
                    $('.pre').attr("src", data.src);
                    console.log(data);
                },
                error: function (data) {

                }
            });
        }

        $('.predict').click(function () {
            predict()
        })
    </script>
</body>

</html>
